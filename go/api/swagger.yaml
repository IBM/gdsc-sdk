paths:
  /api/v3/activity:
    get:
      tags:
      - AuditService
      summary: "Summary: Get activity records\nDescription: Return activity records\
        \ that match the arguments passed in the request. \nMultiple values can be\
        \ passed to the (UID, Context, ActionTaken, PerformedBy) fields by supplying\
        \ a \ncomma-separated list to the corresponding fields in the request.  For\
        \ instance to check for \nmultiple Contexts set the field to \"op1, op2, op3\"\
        ."
      operationId: AuditService_GetActivityRecords
      parameters:
      - name: start_time
        in: query
        description: Return records starting at this time (>=).
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: end_time
        in: query
        description: Return records ending before this time (<).
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: uid
        in: query
        description: Return records with this service/collection id.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: action_taken
        in: query
        description: Return records matching this operation (CRUD or other action).
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: context
        in: query
        description: Return records for this service/collection.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: changes_made
        in: query
        description: Return records created only for this reason.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: performed_by
        in: query
        description: Return records originating with the specified user id.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: context_description
        in: query
        description: Return records with this label.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: query
        in: query
        description: Return records based on the query.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: offset
        in: query
        description: The amount to offset the rows by for pagination.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
      - name: limit
        in: query
        description: The max amount of rows to return for pagination.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
      - name: filter
        in: query
        description: Return eligable filters if this is true.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/auditv3GetActivityRecordsResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
      deprecated: true
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
    post:
