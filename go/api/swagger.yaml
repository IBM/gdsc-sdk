  title: IBM Guardium Data Security Center
  description: "IBM Guardium Data Security Center simplifies your organization's Data\
    \ Security architecture and enables access to long-term data security and compliance\
    \ data. It provides security teams with risk-based views and alerts, as well as\
    \ advanced analytics based on proprietary ML technology to uncover hidden threats.\
    \ IBM Guardium Data Security Center gives security professionals the ability to\
    \ quickly create data security and audit reports, monitor activity in on-prem\
    \ and DBaaS sources, and take action from a central location."
