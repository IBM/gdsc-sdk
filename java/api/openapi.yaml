                $ref: '#/components/schemas/runtimeError'
          description: An unexpected error response.
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: |-
        Summary: Put download activity record
        Description: Create an activity log record with the arguments passed in the request.
      tags:
      - AuditService
