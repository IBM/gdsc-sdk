    auditv3ActivityRecord:
      description: |-
        An activity log record indicates who, what, when, where, and why something happened.  For the purposes of this service:
        who   = The unique user ID for the user that performed the operation.
        what  = The operation performed (CRUD operation or other action taken).
        when  = The time the operation, request, or event occurred.
        where = The context in which the operation was performed.
        why   = Details about the operation being performed.
        which = The unique service record id for the service that recorded the event.
        actor = When available track the actor that performed the activity.
      example:
        creation_time: 2000-01-23T04:56:07.000+00:00
        changes_made: changes_made
        uid: uid
        performed_by: performed_by
        action_taken: action_taken
        context: context
        context_description: context_description
      properties:
        action_taken:
          description: The operation peformed (CRUD or other operation) (what).
          type: string
        changes_made:
          description: Further info about the request (why).
          type: string
        context:
          description: The entity (collection name) upon which the operation was performed
            (where).
          type: string
        context_description:
          description: Contains a brief description of the Activity record.
          type: string
        creation_time:
          description: The time the Activity record was created (when).
          format: date-time
          type: string
        performed_by:
          description: UserID if the request originated from an external context (who).
          type: string
        uid:
          description: The record ID that the operation was performed upon (which).
          type: string
      type: object
