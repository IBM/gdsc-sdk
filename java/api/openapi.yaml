paths:
  /api/v3/activity:
    get:
      deprecated: true
      operationId: AuditService_GetActivityRecords
      parameters:
      - description: Return records starting at this time (>=).
        explode: true
        in: query
        name: start_time
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Return records ending before this time (<).
        explode: true
        in: query
        name: end_time
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Return records with this service/collection id.
        explode: true
        in: query
        name: uid
        required: false
        schema:
          type: string
        style: form
      - description: Return records matching this operation (CRUD or other action).
        explode: true
        in: query
        name: action_taken
        required: false
        schema:
          type: string
        style: form
      - description: Return records for this service/collection.
        explode: true
        in: query
        name: context
        required: false
        schema:
          type: string
        style: form
      - description: Return records created only for this reason.
        explode: true
        in: query
        name: changes_made
        required: false
        schema:
          type: string
        style: form
      - description: Return records originating with the specified user id.
        explode: true
        in: query
        name: performed_by
        required: false
        schema:
          type: string
        style: form
      - description: Return records with this label.
        explode: true
        in: query
        name: context_description
        required: false
        schema:
          type: string
        style: form
      - description: Return records based on the query.
        explode: true
        in: query
        name: query
        required: false
        schema:
          type: string
        style: form
      - description: The amount to offset the rows by for pagination.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: The max amount of rows to return for pagination.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: Return eligable filters if this is true.
        explode: true
        in: query
        name: filter
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/auditv3GetActivityRecordsResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
          description: An unexpected error response.
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: "Summary: Get activity records\nDescription: Return activity records\
        \ that match the arguments passed in the request. \nMultiple values can be\
        \ passed to the (UID, Context, ActionTaken, PerformedBy) fields by supplying\
        \ a \ncomma-separated list to the corresponding fields in the request.  For\
        \ instance to check for \nmultiple Contexts set the field to \"op1, op2, op3\"\
        ."
      tags:
      - AuditService
      x-accepts:
      - application/json
    post:
      operationId: AuditService_PutDownloadActivityRecord
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/auditv3PutActivityRecordRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
